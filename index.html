<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="SuperCtrl as vm">
    <div class="container">
        <div class="container-fluid">
            <nav class="navbar navbar-default nav-wrapper remove-bottom-margin">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img src="images/retail-lending-logo.png" alt="Dispute Bills">
                        </a>
                    </div>
                    <div id="navbar1" class="navbar-collapse collapse pull-right">
                        <ul class="nav navbar-nav">
                            <li><a>Mr. Anil Sawant</a></li>
                            <li class="round-letter"><a class="round-font-color">A</a></li>
                            <li>
                                <a href="#" class="fa fa-commenting-o"></a>
                            </li>
                            <li>
                                <a href="#" class="fa fa-bell-o"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 left-panel">
                    <ul class="menubar">
                        <li ng-repeat="name in vm.panelName" ng-class="{'active': vm.selectedPanelName == name[0]}" ng-click="vm.changeFocus($index)">
                            <a href="#">
                                <i class="{{vm.panelClass[$index]}}"></i> {{name[0]}}
                            </a>
                            <ul ng-if="name[1] && vm.selectedPanelName == name[0]" class="sub-menu">
                              <li ng-repeat="subName in name[1]">
                                <a href="#">{{subName}}</a>
                              </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-md-9 right-box" ui-view></div>
            </div>
        </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components//angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/constant/panelConst.js"></script>
    <script src="js/controllers/SuperCtrl.js"></script>
    <script src="js/controllers/DashboardCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/AppointmentCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/LoanApplicationCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/TrackCtrl.js" type="text/javascript"></script>

</body>

</html>
